<script>
    // 手写new
    function myNew() {
        // 获取原型
        const Construc = Array.prototype.shift.call(arguments)
        // 创建一个新的对象
        let obj = Object.create(Construc.prototype) // 将对象的__proto__指向原型，形成原型链
        // 修改this指向
        const result = Construc.apply(obj, arguments);
        // 返回
        return Object.prototype.toString.call(result) === '[object Object]' ? result : obj;
    }

    function Dog(name, age) {
        this.name = name;
        this.age = age;
    }
    const dog1 = myNew(Dog, 'Tom', 23)
    console.log(dog1);
</script>
