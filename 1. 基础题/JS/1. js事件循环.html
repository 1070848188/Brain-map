    async function a2() {

    console.log('script start')

    setTimeout(() => {

    // 5.0 node环境
    console.log('1');

    setTimeout(function () { // h-1
        console.log('2');
        process.nextTick(function () {
            console.log('3');
        })
        new Promise(function (resolve) {
            console.log('4');
            resolve();
        }).then(function () {
            console.log('5')
        })

        })
