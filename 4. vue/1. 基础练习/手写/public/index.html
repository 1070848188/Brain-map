<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <!-- 
    AST树解析生成过程
      stack: 
        1. <div ： [({ tagName: 'div', parent: null, attrs: [], children: [] })] 同时删除<div
        2. id="app"： 在上面的attrs里添加 { name: 'id', value: 'app'  } 同时删除id="app"
        3. >  ： 属性循环结束 并且删掉>
    -->
    <!-- 
        stack:
         <div :
            [
                { type: 1, tagName: 'div', parent: null, attrs: [{ name: 'id', value: 'app'  }], children: [] },
                { type: 1, tagName: 'div', parent: null, attrs: [], children: [] }
            ]
         1: 第二个数据变化
            { tagName: 'div', parent: null, attrs: [], children: [{ type: 0, text: '1' }] }
         </div>: 结尾标签处理： 1. 取出最后一个节点 2. 给节点赋值parent 3. 给parent赋值children
            [
                {
                    tyep: 1,
                    tagName: 'div',
                    parent: null,
                    attrs: [{ name: 'id', value: 'app'  }],
                    children: [
                        { tagName: 'div', parent: (又是自己), attrs: [], children: [{ type: 0, text: '1' }] }
                    ]
                }
            ]
    依次类推，行成AST树形结构
     -->
    <div id="app">
        <div style="color: red;font-size: 20px;" >{{ message }} 123 {{ name }}</div>
        <div>2
            <ul>
                <li>2-1 {{ list }}</li>
                <li>2-2</li>
            </ul>
        </div>
        <div>3
            <div>
                3-1
            </div>
        </div>
    </div>
</body>
<script src="../dist/vue.js"></script>
<script>
    const vue = new Vue({
        el: '#app',
        data() {
            return {
                message: '信息',
                list: [1, {
                    name: '张三',
                    age: 24
                }],
                obj: {
                    name: '李四',
                    age: 26
                },
                name: 'sx'
            }
        },
        // render() {
        //     return 111
        // },
        // template: `<div id="app">
        //     <p>11</p>
        //     <p>12</p>
        //     <p>13</p>
        //     <p>14</p>
        // </div>`
    })
</script>

</html>
